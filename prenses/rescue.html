<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Veri Kurtarma Aracı</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f9ff;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background: #2563eb;
        }

        p {
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2> Eski Notları Kurtar</h2>
        <p>Eski sistemdeki notlarınızı yedekleyip yeni sisteme aktarmak için aşağıdaki butona basın.</p>
        <button onclick="downloadBackup()"> Eski Verileri İndir (Yedek Al)</button>
        <p id="status" style="margin-top:1rem; font-weight:bold;"></p>
    </div>

    <script>
        function downloadBackup() {
            try {
                // Anahtarları kontrol et
                const notes = localStorage.getItem('notDefterim_notes');
                const groups = localStorage.getItem('notDefterim_educationGroups') || localStorage.getItem('notDefterim_eduGroups');

                if (!notes) {
                    document.getElementById('status').innerText = "⚠️ Hiç kayıtlı not bulunamadı!";
                    document.getElementById('status').style.color = "red";
                    return;
                }

                const backup = {
                    notes: JSON.parse(notes),
                    groups: groups ? JSON.parse(groups) : []
                };

                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "not_defterim_yedek.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                document.getElementById('status').innerText = "✅ İndirme Başladı! Şimdi bu dosyayı yeni sisteme yükleyeceğiz.";
                document.getElementById('status').style.color = "green";
            } catch (e) {
                alert("Hata: " + e.message);
            }
        }
    </script>
</body>

</html>
